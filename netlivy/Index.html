<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamera-App</title>
  <link rel="stylesheet" href="styledigicam.css">
</head>
<body>
<h1>DiggiCam</h1>

<div class="photobooth">

  <canvas class="photo"></canvas>

  <div class="playerdiv">
    <video class="player"></video>

  </div>

  <div class="strip"></div>

  <audio class="snap" src="http://wesbos.com/demos/photobooth/snap.mp3" hidden></audio>
</div>

<div class="photo-button">
  <button onClick="takePhoto()"><img src="100percenthelal.jpg"></button>
  </div>

<script src="jsdigicam.js">
</script>

</body>
</html>
